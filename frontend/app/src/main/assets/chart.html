<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chartContainer {
            width: 90vw;
            height: 70vh;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div id="chartContainer">
    <canvas id="myChart"></canvas>
</div>
<script>
    function renderChart(data) {
        new Chart(document.getElementById('myChart'), {
            type: 'bar',
            data: {
                labels: data.labels,
                datasets: [{
                    data: data.data,
                    backgroundColor: data.colors,
                    borderWidth: 0,
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Room Utilization Report',
                        color: '#fff',
                        font: { size: 18 }
                    }
                },
                scales: {
                    y: {
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        ticks: { color: '#fff' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#fff' }
                    }
                }
            }
        });
    }
</script>
</body>
</html>
